<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="../css/recuperar_senha.css" />
</head>
<body>
  <div class="container">
    <h2>Recuperar Senha</h2>

      <input type="email" id="email" placeholder="Seu e-mail" required />

    </form>
    <div id="mensagem"></div>
  </div>

  <script src="../js/recuperar_senha.js"></script>
</body>
